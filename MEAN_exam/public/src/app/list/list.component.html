<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


<div class="">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Restaurant</th>
        <th scope="col">Cuisine</th>
        <th scope="col">Actions available</th>
      </tr>
    </thead>
    <tbody *ngFor="let place of places" >
      <tr>
        <td>{{place.name}}</td>
        <td>{{place.cuisine_type}}</td>
        <td>
          <a [routerLink]="['/place', place._id]"><button class="btn btn-primary" >Review</button></a>
          <a [routerLink]="['/edit', place._id]"><button (click) = "edit(place._id)" class="btn btn-warning" >Update</button></a>
          <button *ngIf="rem == place._id" class="btn btn-danger" (click) = "delete(place._id)">Delete</button>
        </td>
      </tr>
    </tbody>
    <router-outlet *ngIf="update"></router-outlet>
  </table>

</div>
